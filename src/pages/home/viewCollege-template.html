<ion-header>
  <ion-toolbar>
    <ion-title>
      View
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col col-12>{{viewItem.cname}} - {{viewItem.ccode}}</ion-col>
    <ion-col col-12>Last update: {{viewItem.updatedAt | date:'medium'}} ({{getTimeAgo(viewItem.updatedAt)}})</ion-col>
  </ion-row>
</ion-grid>
  <ion-item-group *ngFor="let branch of viewItem.branches">
    <ion-item-divider color="light">{{branch[0]}}</ion-item-divider>
    <ion-item>
      <ion-grid>
  <ion-row>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[1] == 0 }">OC: {{branch[1]}}</ion-col>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[2] == 0 }">BCM: {{branch[2]}}</ion-col>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[3] == 0 }">BC: {{branch[3]}}</ion-col>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[4] == 0 }">MBC: {{branch[4]}}</ion-col>
  </ion-row>
  <ion-row style="border-top:1px solid #e5e5e5">
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[5] == 0 }">SCA: {{branch[5]}}</ion-col>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[6] == 0 }">SC: {{branch[6]}}</ion-col>
    <ion-col class="com-label" [ngClass]="{'com-label-full': branch[7] == 0 }">ST: {{branch[7]}}</ion-col>
  </ion-row>
</ion-grid>
    </ion-item>
  </ion-item-group>
  <ion-grid>
  <ion-row>
    <ion-col col-12>{{viewItem.address}}</ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
